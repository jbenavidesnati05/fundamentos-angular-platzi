<h3>Property binding</h3>
<input type="text" [value]="nameFull">
<br>
<button [disabled]="btnDisabled">Enviar</button>
<br>
<progress max="100" [value]="age"></progress>

<h4>Property binding para un obejto person</h4>
<input type="text" [value]="person.name">
<br>
<button [disabled]="btnDisabled">Enviar</button>
<br>
<p>edad : {{person.edad}}</p>
<progress max="100" [value]="person.edad"></progress>
<br>
<img [src]="person.avatar" alt="" width="100px">
